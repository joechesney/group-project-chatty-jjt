<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>JJT Chatbox</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <nav class="navbar navbar-light bg-light fixed-bottom">
        <div class="container">
            <div class="input-group">
                <input type="text" id="input-box" class="form-control message-bar" placeholder="Text..." aria-label="Text..." aria-describedby="basic-addon2">
                <button type="button" id="send-button" class="btn btn-success message-bar">Send</button>
                <button type="button" id="clear-button" class="btn btn-outline-danger ml-2 message-bar">Clear Messages</button>
                <div class="slidecontainer slider-container message-bar">
                    <p class="font-size-title">Font Size</p>
                    <input type="range" min="1" max="4" class="slider" id="fontSizeRange">
                </div>
            </div>
        </div>
    </nav>
    <div class="container my-5">
        <h1 class="text-center">Discombobulated Chatter</h1>
        <div id="message-container" class="messages-box">
        </div>
    </div>

    <script src="dist/bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
