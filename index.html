<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>JJT Chatbox</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body id="body">
    <nav class="navbar navbar-light bg-light fixed-bottom">
        <div class="input-container">
            <form id="input-form" onsubmit="return false">
                <div class="input-group">
                    <input type="text" id="input-box" class="form-control" placeholder="Text..." aria-label="Text..." aria-describedby="basic-addon2" required>
                    <button type="button" id="send-button" class="btn btn-success">Send</button>
                    <button type="button" id="clear-button" class="btn btn-outline-danger ml-2">Clear Messages</button>
                    <div id="theme-dropup" class="dropup ml-2">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Normal
                        </button>
                        <div id="dropdown-selection" class="dropdown-menu" aria-labelledby="dropdownMenuButton"></div>
                    </div>
                    <div class="slidecontainer slider-container message-bar">
                        <p class="font-size-title">Font Size</p>
                        <input type="range" min="0.2" max="2.2" class="slider" value="1.1" step="0.1" id="font-size-slider">
                        
                    </div>
                </div>
            </form>
    </nav>
    <div class="container my-5 no-margin-top">
        <div class="fixed-top top-nav">
            <div id="stupid"><img id="logo-img" src="chattylogosmall.png"></div>
            <button  id="signToggle" type="button" class="btn btn-dark mt-1 ml-1">Sign In</button>
            <div id="pleaseLogin" class="alert alert-danger my-1 ml-1">
                    <strong>Please Login</strong>
            </div>
            <h5 id="user-Name"></h5>
        </div>
        <div id="message-container" class="messages-box"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="dist/bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
